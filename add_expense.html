<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>הוספת הוצאה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="add-expense-page">
  <div class="app-shell add-expense-shell">

    <header class="app-header add-expense-header">
      <a href="{{ url_for('index') }}" class="app-header-badge primary-button back-button">
        חזרה<br>לרשימה
      </a>
      <h1 class="app-header-title">הוספת הוצאה</h1>
    </header>

    <main class="screen-add-expense">
      <form action="{{ url_for('add_expense') }}" method="post" class="add-expense-form">

        {% if error %}
          <div class="form-error">{{ error }}</div>
        {% endif %}

        <div class="form-group">
          <label for="date">תאריך</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="category">קטגוריה</label>
          <select id="category" name="category" required>
            <option value="" disabled selected hidden>בחר קטגוריה</option>
            {% for cat in categories %}
              <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="amount">סכום</label>
          <input type="number" id="amount" name="amount" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="payment_method">אמצעי תשלום</label>
          <select id="payment_method" name="payment_method" required>
            <option value="" disabled selected hidden>בחר אמצעי תשלום</option>
            {% for method in payment_methods %}
              <option value="{{ method }}">{{ method }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="description">הערות</label>
          <textarea id="description" name="description" rows="3"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">שמור הוצאה</button>
          <a href="{{ url_for('index') }}" class="btn danger">ביטול</a>
        </div>

      </form>
    </main>

    <footer class="app-footer"></footer>
  </div>
</body>
</html>
