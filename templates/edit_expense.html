<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>עריכת הוצאה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1 class="app-title">עריכת הוצאה</h1>
      <p class="app-subtitle">עדכון פרטי הוצאה קיימת</p>
    </header>

    <main class="app-content">
      {% if error %}
        <div class="empty-state">{{ error }}</div>
      {% endif %}

      <form method="post" class="form-screen">
        <div class="expense-card">

          <div class="form-group">
            <label for="date-input" class="form-label">תאריך</label>
            <input id="date-input"
                   type="date"
                   name="date"
                   value="{{ date_input }}"
                   required
                   class="form-input">
          </div>

          <div class="form-group">
            <label for="category-input" class="form-label">קטגוריה</label>
            <input id="category-input"
                   list="category-options"
                   name="category"
                   value="{{ expense.category }}"
                   required
                   class="form-input"
                   placeholder="בחר קטגוריה">
            <datalist id="category-options">
              {% for cat in categories %}
                <option value="{{ cat }}">
              {% endfor %}
            </datalist>
          </div>

          <div class="form-group">
            <label for="amount-input" class="form-label">סכום</label>
            <input id="amount-input"
                   type="text"
                   name="amount"
                   value="{{ expense.amount }}"
                   required
                   inputmode="decimal"
                   class="form-input"
                   placeholder="לדוגמה: 125.50">
          </div>

          <div class="form-group">
            <label for="payment-input" class="form-label">אמצעי תשלום</label>
            <input id="payment-input"
                   list="payment-options"
                   name="payment_method"
                   value="{{ expense.payment_method }}"
                   required
                   class="form-input"
                   placeholder="כרטיס אשראי / מזומן / העברה">
            <datalist id="payment-options">
              {% for method in payment_methods %}
                <option value="{{ method }}">
              {% endfor %}
            </datalist>
          </div>

          <div class="form-group">
            <label for="description-input" class="form-label">הערות / תיאור</label>
            <input id="description-input"
                   type="text"
                   name="description"
                   value="{{ expense.description }}"
                   required
                   class="form-input"
                   placeholder="לדוגמה: קניות בסופר, דלק, חוג לילדים">
          </div>

          <button class="btn-primary btn-full" type="submit">
            עדכון הוצאה
          </button>

        </div>
      </form>
    </main>
  </div>
</body>
</html>
